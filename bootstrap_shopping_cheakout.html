                <span class="badge badge-pill badge-danger">12</span>

                <form class="px-4 py-3">

                            <tr>

                    </table>
                        <a href="file:///D:/bootstrap-project/bootstrap_shopping%20page/bootstrap_shopping_cheakout.html?" id="DownLoadAudio"

                                <i class="glyphicon glyphicon-download-alt"></i>結帳</button></a>

            </div>

    <!--Model 刪除Model -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否確認刪除訂單
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消刪除</button>
                    <button type="button" class="btn btn-outline-danger">確認刪除</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 用alert來製作步驟標籤-->
    <!-- col不一定要下欄數,不下欄數可以讓他自由隨著版面調整-->
    <div class="container">
        <div class="form-row mt-4">
            <div class="col-12 col-sm text-center ">
                <div class="alert bg-ligter alert-radius" role="alert">
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm text-center">
                <div class="alert btn-cheakout-chart alert-radius" role="alert">
                    2.選擇金流付款
                </div>
            </div>
            <div class="col-12 col-sm text-center">
                <div class="alert btn-cheakout-chart alert-radius" role="alert">
                    3.完成
                </div>
            </div>
        </div>


        <!-- 折疊式表單-->

        <div class="row justify-content-center mt-5">
            <div class="col-md-8"><!-- 縮小表單寬度 col可以單獨使用不一定要多欄-->
                <div id="accordion" role="tablist">
                    <div class="card">
                        <div class="card-header" role="tab" id="headingOne">
                            
                                <a data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                                    aria-controls="collapseOne">
                                    顯示購物車細節

                        </div>

                                            <th scope="col">價格</th>

                                    </tbody>
                                    <tbody>
                                        <tr class="">
                                            <td class=" text-secondary align-middle"><i class="fas fa-trash " data-toggle="modal" data-target="#removeModal" data-title="八星八箭0.1ct鑽純銀戒指" data-backdrop="static" href="#"></i></td>
                                            <td class=" ">
                                                <img src="img/BE1D0681_mt_75.jpg"
                                                    style="width:100px">
                                            </td>
                                            <td class="align-middle">八星八箭0.1ct鑽純銀戒指</td>
                                            <td class="align-middle">1</td>
                                            <td class="align-middle">$7,880</td>
                                        </tr>
                                        <tr>
                                            <td class="align-middle text-secondary"><i class="fas fa-trash " data-toggle="modal" data-target="#removeModal" data-title="貓眼石玫瑰金可調式手環" data-backdrop="static" href="#"></i></td>
                                            <td class=""> 
                                                <img
                                                    src="img/duo-ring-cc-m.png"
                                                    style="width:100px"></td>
                                
                                            <td class="align-middle">貓眼石玫瑰金可調式手環</td>

                                            <hr>
                                            <td class="align-middle ">$12,760</td>
                                        </tr>
                                    </tbody>
                                </table>

                            </div>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header" role="tab" id="headingTwo">
                            
                                <a class="collapsed" data-toggle="collapse" href="#collapseTwo" aria-expanded="false"
                                    aria-controls="collapseTwo">
                                    訂購人資料
                                </a>
                            
                        </div>
                        <div id="collapseTwo" class="collapse show" role="tabpanel" aria-labelledby="headingTwo" data-parent="#accordion">
                            <div class="card-body">
                                <form class="needs-validation" novalidate>
                                    <div class="form-row" >
                                        <div class="form-group col-md-6">
                                            <label for="inputEmail4">*姓名</label>
                                            <input type="email" class="form-control" id="inputEmail4" placeholder="請輸入姓名" required>
                                            <div class="invalid-feedback">姓名有誤</div>
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="inputPassword4">*電話</label>
                                            <input type="password" class="form-control" id="inputPassword4" placeholder="請輸入電話或手機" required>
                                            <div class="invalid-feedback">電話有誤</div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress">*收貨地址</label>
                                        <input type="text" class="form-control" id="inputAddress" placeholder="請輸入地址" required>
                                        <div class="invalid-feedback">地址有誤</div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputAddress2">發票地址</label>
                                        <input type="text" class="form-control" id="inputAddress2" placeholder="請輸入地址,未填寫寄至發貨地址">
                                    </div>
                                    <div class="form-row">
                                        <div class="form-group col-md-6">
                                            <label for="inputCity">城市</label>

                                                <option selected>Choose...</option>
                                                <option>台北市</option>
                                                <option>高雄市</option>
                                                <option>台中市</option>
                                            </select>
                                            
                                        </div>
                                        <div class="form-group col-md-4">
                                            <label for="inputState">區</label>
                                            <select id="inputState" class="form-control">
                                                <option selected>Choose...</option>
                                                <option>大安區</option>
                                                <option>信義區</option>
                                                <option>中山區</option>
                                            </select>
                                        </div>
                                        <div class="form-group col-md-2">
