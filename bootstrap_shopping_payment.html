<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FoeverDiamond</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
        integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/d038f356df.js"></script>
    <style>





    </style>

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <i class="fas fa-gem  fa-2x mr-2 text-pink"></i>
        <a class="navbar-brand text-pink" href="#">FoeverDiamond</a>

        <!-- header navbar 右上角購物車 含icon 數量badge-->
        <div class="dropdown ml-auto">
            <button type="button" class="btn btn-sm btn-cart " data-toggle="dropdown" data-flip="false">
                <i class="fas fa-shopping-cart fa-2x"></i> <!-- btn-cart另外下背景透明class,右上角購物車icon只占空間無底色 -->
                <!-- 設計稿cart icon和badge是有一點重疊的,但是在html裡兩個都有佔空間無法重疊,需要用position絕對定位-->
                <!-- 記得要去最上一層btn-cart裡面下relative-->
                <span class="badge badge-pill badge-danger">12</span>
            </button>
            <!-- dropdown-menu會自己計算空間不要跑出框架外,但在navbar除外,所以要自己另外下class-->
            <div class="dropdown-menu text-secondary dropdown-menu-right" style="min-width:500px">
                <form class="px-4 py-3">
                    <h6>已選購商品</h6>
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">刪除商品</th>
                                <th scope="col">品項</th>
                                <th scope="col">數量</th>
                                <th scope="col">價格</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class=" text-secondary d-flex justify-content-center "><i class="fas fa-trash-alt" data-toggle="modal" data-target="#removeModal" data-title="八星八箭0.1ct鑽純銀戒指" data-backdrop="static" href="#"></i></td>
                                <td class="pla">八星八箭0.1ct鑽純銀戒指</td>
                                <td>1</td>
                                <td class="justify-content-right">$7880</td>
                            </tr>
                            <tr>
                                <td class=" text-secondary d-flex justify-content-center"><i class="fas fa-trash-alt" data-toggle="modal" data-target="#removeModal" data-title="貓眼石玫瑰金可調式手環" data-backdrop="static"" href="#"></i></td>
                                <td>貓眼石玫瑰金可調式手環</td>
                                <td>1</td>
                                <td class="justify-content-right">$4880</td>
                            </tr>

                        </tbody>
                    </table>


                    <a href="file:///D:/bootstrap-project/bootstrap_shopping%20page/bootstrap_shopping_cheakout.html?" id="DownLoadAudio"
                        target="_blank">
                        <button id="Submit6" class="btn btn-sm btn-primary-chart btn-block text-white" type="button"
                            onclick="openWin(@item.UserID,@item.AudioID)">
                            <i class="glyphicon glyphicon-download-alt"></i>結帳</button></a>
                </form>

            </div>
    </nav>

    <!--Model 刪除Model -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    是否確認刪除訂單
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消刪除</button>
                    <button type="button" class="btn btn-outline-danger">確認刪除</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 用alert來製作步驟標籤-->
    <!-- col不一定要下欄數,不下欄數可以讓他自由隨著版面調整-->
    <div class="container">
        <div class="form-row mt-4">
            <div class="col-12 col-sm text-center ">
                <div class="alert btn-oder-chart alert-radius" role="alert" >
                    1.輸入訂單資料
                </div>
            </div>
            <div class="col-12 col-sm text-center">
                <div class="alert  bg-ligter alert-radius" role="alert">
                    2.選擇金流付款
                </div>
            </div>
            <div class="col-12 col-sm text-center">
                <div class="alert btn-oder-chart alert-radius" role="alert">
                    3.完成
                </div>
            </div>
        </div>

        <div class="row justify-content-center mt-5">
            <div class="col-md-8">

                <div class="card">
                    <div class="card-header font-weight-bold text-center ">
                        付款方式
                    </div>
                    <ul class="list-group list-group-flush  ">
                        <li class="list-group-item d-flex credit " style="position: relative;">
                            <img src="img\visa_PNG38.png"
                                class="ml-1" style="width: 80px;">
                            <h5 class="ml-4 d-flex align-items-center text-secondary " >Visa card</h5>
                            <div class=" d-flex align-items-center text-success  " ><i
                                    class="fas fa-check ok mr-4 mt-2"  ></i></div>

                        </li>
                        <li class="list-group-item d-flex credit" style="position: relative;">
                            <img src="img\mastercard_PNG26.png"
                                class="ml-1" style="width: 80px;">
                            <h5 class="ml-4 d-flex align-items-center text-secondary">Master card</h5>
                            <div class=" d-flex align-items-center text-success "><i
                                    class="fas fa-check ok mr-4 mt-2"></i></div>

                        </li>
                        <li class="list-group-item d-flex credit" style="position: relative;">
                         <img src="img\atm.png" class="ml-1"
                                    style="width: 80px;">
                         <h5 class="ml-4 d-flex align-items-center text-secondary">ATM轉帳</h5>
                         <div class=" d-flex align-items-center text-success "><i class="fas fa-check ok mr-4 mt-2"></i></div>


                        </li>
                    </ul>
                    <div class="card-footer text-muted">
                       

                        <a href="file:///D:/bootstrap-project/bootstrap_shopping%20page/bootstrap_shopping_success.html" id="DownLoadAudio"
                            target="_blank" style=" text-decoration:none;>
                        <button id=" Submit6" class="btn btn-chart btn-block" type="button" "
                                                                        onclick=" openWin(@item.UserID,@item.AudioID)">
                            <i class="glyphicon glyphicon-download-alt"></i>下一步</button></a>

                        <a href="file:///D:/bootstrap-project/bootstrap_shopping%20page/bootstrap_shopping_cheakout.html?" id="DownLoadAudio"
                            target="_blank" style=" text-decoration:none;>
                                                <button id=" Submit6" class="btn btn-danger btn-block" type="button" "
                                                                                                onclick=" openWin(@item.UserID,@item.AudioID)">
                            <i class="glyphicon glyphicon-download-alt"></i>上一步</button></a>
                    </div>
                </div>
            </div>


        </div>






    </div>








    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
    integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
    integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
    crossorigin="anonymous"></script>
  <script src="js/all.js"></script>
  

     
</body>

</html>
